<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rubik:ital,wght@0,400;0,500;0,600;1,700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="container">
    <div class="qr-code">
      <img src="images/image-qr-code.png" alt="qrcode" class="img">
      <div class="text">
        <h1>

          <span class="title">Improve your front-end</span> skills by building projects
        </h1>

        <p>
          <span class="p1">Scan the QR code to visit Frontend</span>
          <span class="p2">Mentor and take your coding skills to</span>
          <span class="p3">the next level</span>
        </p>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" id="name">Shaik Aysha</a>.
    </div>
  </div>

</body>

</html>
